apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: vault
spec:
  source:
    helm:
      valuesObject:
        server:
          ingress:
            ingressClassName: nginx
            tls:
            - hosts:
              - vault
              - vault.kestrel.westelh.dev
              - localhost
              - 127.0.0.1
              secretName: vault-tls
            annotations:
              cert-manager.io/cluster-issuer: vault-issuer
              cert-manager.io/common-name: vault

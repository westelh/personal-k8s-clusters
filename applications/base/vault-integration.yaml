apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-integration
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  source:
    repoURL: https://github.com/westelh/vault-integration-app.git
    # Path needs to be overridden in overlays
    # path:
    targetRevision: main

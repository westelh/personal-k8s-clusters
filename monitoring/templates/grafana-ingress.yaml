apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    cert-manager.io/issuer: {{ .Values.certManager.issuer.name }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - {{ .Values.grafana.ingress.dnsName }}
      secretName: grafana-tls
  rules:
  - host: {{ .Values.grafana.ingress.dnsName }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-stack-grafana
            port:
              number: 80
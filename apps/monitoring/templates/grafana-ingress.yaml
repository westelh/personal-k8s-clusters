apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: default
  annotations:
  {{ toYaml .Values.grafana.ingress.annotations | indent 2 }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - {{ .Values.grafana.ingress.dnsName }}
      secretName: grafana-tls
  rules:
  - host: {{ .Values.grafana.ingress.dnsName }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: monitoring-grafana
            port:
              number: 80
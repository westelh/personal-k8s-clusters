apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: selfsigned-root
  namespace: cert-manager
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  isCA: true
  commonName: kestrel-selfsigned-root
  secretName: kestrel-selfsigned-root
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: kestrel-internal-issuer
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  ca:
    secretName: kestrel-selfsigned-root
---
apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: kestrel-trust-bundle
spec:
  sources:
  - useDefaultCAs: true
  - secret:
      name: "kestrel-selfsigned-root"
      key: "ca.crt"
  target:
    configMap:
      key: "root-certs.pem"
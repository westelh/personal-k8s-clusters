apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: selfsigned-root
  namespace: cert-manager
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  isCA: true
  commonName: {{ .Values.cluster.name }}-selfsigned-root
  secretName: {{ .Values.cluster.name }}-selfsigned-root
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.cluster.name }}-internal-issuer
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  ca:
    secretName: {{ .Values.cluster.name }}-selfsigned-root
---
apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: {{ .Values.cluster.name }}-trust-bundle
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  sources:
  - useDefaultCAs: true
  - secret:
      name: "{{ .Values.cluster.name }}-selfsigned-root"
      key: "ca.crt"
  target:
    configMap:
      key: "root-certs.pem"